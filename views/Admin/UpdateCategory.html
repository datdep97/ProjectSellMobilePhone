{% extends "master_page.html" %}
{% block title %}
    Update Category
{% endblock %}
{% block main %}
  <!-- MAIN CONTENT-->
<div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">Cập nhật danh mục</div>
                                    <div class="card-body card-block">
                                        <form action="" method="post" class="">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" id="name" name="name" placeholder="Tên danh mục" class="form-control" value="{{detailCategory.name}}" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <textarea class="form-control" placeholder="Mô tả" name="description" required>{{detailCategory.description}}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <select name="status" class="form-control" required>
                                                        <option hidden="hidden">Chọn trạng thái danh mục</option>
                                                        <option {% if detailCategory.status === 1 %} selected="selected" {% endif %} value="1">Bật</option>
                                                        <option {% if detailCategory.status === 0 %} selected="selected" {% endif %} value="0">Tắt</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-actions form-group">
                                                <button type="submit" class="btn btn-danger btn-sm">Cập nhật</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</div>
{% endblock %}
